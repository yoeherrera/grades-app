<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Grades</title>
</head>
<body>
    <h1>Enter Grades</h1>
    <form method="POST">
        <label for="student_id">Select Student:</label>
        <select name="student_id" id="student_id" required>
            {% for student in students %}
                <option value="{{ student.student_id }}">{{ student.student_id }}</option>
            {% endfor %}
        </select><br>
        <label for="parcial1">Parcial1 Grade:</label>
        <input type="number" id="parcial1" name="parcial1" step="0.01" required><br>
        <label for="quiz1">Quiz1 Grade:</label>
        <input type="number" id="quiz1" name="quiz1" step="0.01" required><br>
        <label for="parcial2">Parcial2 Grade:</label>
        <input type="number" id="parcial2" name="parcial2" step="0.02" required><br>
        <label for="quiz2">Quiz2 Grade:</label>
        <input type="number" id="quiz2" name="quiz2" step="0.01" required><br>
        <button type="submit">Submit Grades</button>
    </form>
</body>
</html>
